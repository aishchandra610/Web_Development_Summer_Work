<div class="login">
  <div class="login-image">
    <img src="assets/images/login-image.png" alt="" full />
  </div>
  <div class="login-text">
    <div>
      <div class="login-text-heading">
        <h2>Welcome Back!</h2>
      </div>

      <div class="login-detail">
        <div class="login-details">
          <app-input [textMessage]="inputEmail"></app-input>
          <app-input [textMessage]="inputPassword"></app-input>
          <br />
          <app-button [buttonText]="loginButton"></app-button>
        </div>
      </div>


      <div>
        <ul type="none" class="login-list">
          <li>Create an account</li>
          <li>Forgot Passoword</li>
        </ul>
      </div>
    </div>
  </div>
</div>
