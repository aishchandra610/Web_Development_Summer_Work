      <img src="../../assets/images/logo.png" alt="" />

    </div>
    <div class="aside-button">
    <div >
        <app-asidebutton [data]="dataOne" ></app-asidebutton>
        <app-asidebutton [data]="dataTwo"></app-asidebutton>
        <app-asidebutton [data]="dataThree"></app-asidebutton>
        <app-asidebutton [data]="dataFour"></app-asidebutton>
    </div>
    </div>

        </div>
